<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1828/1828919.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #a5b4fc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px #6366f11a, 0 1.5px 6px #6366f13a;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            margin: 3rem auto 1.5rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .logo {
            width: 56px;
            height: 56px;
            margin-bottom: 0.7em;
        }
        h2 {
            font-size: 2.1rem;
            margin-bottom: 0.2em;
            color: #3730a3;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .subtitle {
            color: #6366f1;
            font-size: 1.1rem;
            margin-bottom: 1.2em;
            text-align: center;
        }
        .upload-label {
            display: block;
            background: #f1f5f9;
            border: 2px dashed #a5b4fc;
            border-radius: 16px;
            padding: 1.2em 1em;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1em;
            transition: border-color 0.2s;
            position: relative;
        }
        .upload-label:hover {
            border-color: #6366f1;
        }
        #imageInput {
            display: none;
        }
        .upload-text {
            color: #64748b;
            font-size: 1rem;
        }
        #previewImg {
            margin-top: 0.5em;
            max-width: 100%;
            border-radius: 14px;
            box-shadow: 0 2px 12px #6366f13a;
            display: none;
            border: 2px solid #a5b4fc;
            background: #f1f5f9;
            padding: 6px;
            transition: box-shadow 0.2s;
        }
        #previewImg.cutout {
            box-shadow: 0 0 0 3px #22c55e, 0 2px 12px #6366f13a;
            border-color: #22c55e;
        }
        .btn {
            margin-top: 18px;
            padding: 13px 36px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #6366f13a;
            transition: background 0.2s, transform 0.1s;
            outline: none;
            position: relative;
        }
        .btn:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #4f46e5 60%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 18px auto 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #fff;
            color: #3730a3;
            border-left: 6px solid #6366f1;
            box-shadow: 0 4px 24px #6366f13a;
            border-radius: 12px;
            padding: 1em 1.5em;
            font-size: 1.1rem;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }
        footer {
            text-align: center;
            color: #c7d2fe;
            font-size: 1rem;
            margin-bottom: 1.2em;
            margin-top: auto;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            h2 {
                font-size: 1.3rem;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="Logo" class="logo" />
        <h2>AI Background Remover</h2>
        <div class="subtitle">Remove image backgrounds instantly with AI.<br>Fast, free & private.</div>
        <label class="upload-label" for="imageInput">
            <span class="upload-text">Click to upload or drag & drop an image</span>
            <input type="file" id="imageInput" accept="image/*" />
            <img id="previewImg" />
        </label>
        <button class="btn" id="removeBtn" onclick="removeBg()">Remove Background</button>
        <div class="loader" id="loader"></div>
    </div>
    <div class="toast" id="toast"></div>
    <footer>
        &copy; 2025 AI Background Remover &mdash; Powered by Python, Flask &amp; Rembg
    </footer>
    <script>
    const imageInput = document.getElementById('imageInput');
    const previewImg = document.getElementById('previewImg');
    const removeBtn = document.getElementById('removeBtn');
    const loader = document.getElementById('loader');
    const toast = document.getElementById('toast');

    // Image preview
    imageInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                previewImg.classList.remove('cutout');
            };
            reader.readAsDataURL(this.files[0]);
        } else {
            previewImg.style.display = 'none';
            previewImg.classList.remove('cutout');
        }
    });

    // Toast message
    function showToast(msg, isError = false) {
        toast.textContent = msg;
        toast.style.borderLeftColor = isError ? '#ef4444' : '#6366f1';
        toast.style.color = isError ? '#ef4444' : '#3730a3';
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Remove background
   async function removeBg() {
    if (!imageInput.files.length) {
        showToast('Please select an image!', true);
        return;
    }

    removeBtn.disabled = true;
    loader.style.display = 'block';
    previewImg.classList.remove('cutout');

    const formData = new FormData();
    formData.append('image', imageInput.files[0]);

    try {
        const res = await fetch("https://ravikumar619--abackgroundremover.hf.space/remove", {
            method: 'POST',
            body: formData
        });

        if (res.ok) {
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            previewImg.src = url;
            previewImg.style.display = 'block';
            previewImg.classList.add('cutout');
            showToast('Background removed! You can right-click to save the cutout.');
        } else {
            let errMsg = 'Unknown error';
            try {
                const errJson = await res.json();
                errMsg = errJson.error || errMsg;
            } catch (e) {
                const errText = await res.text();
                errMsg = errText.slice(0, 100);
            }
            showToast('Error: ' + errMsg, true);
        }
    } catch (e) {
        showToast('Network error: ' + e.message, true);
    } finally {
        removeBtn.disabled = false;
        loader.style.display = 'none';
    }
}
    </script>
</body>
</html>
