
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Background Remover</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828919.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #a5b4fc 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px #6366f11a, 0 1.5px 6px #6366f13a;
      padding: 2rem;
      margin: 3rem auto;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .btn {
      background: linear-gradient(90deg, #6366f1, #818cf8);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    #previewImg {
      margin-top: 1rem;
      max-width: 100%;
      display: none;
      border-radius: 8px;
      border: 2px solid #a5b4fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Background Remover</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="previewImg" />
    <button class="btn" onclick="removeBg()">Remove Background</button>
    <p id="status"></p>
  </div>
  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImg = document.getElementById('previewImg');
    const statusText = document.getElementById('status');
    const HF_URL = "https://ravikumar619--abackgroundremover.hf.space";
    const LOCAL_URL = "http://127.0.0.1:7860";
    const API_URL = window.location.hostname.includes("localhost") ? LOCAL_URL : HF_URL;

    imageInput.addEventListener('change', function () {
      const reader = new FileReader();
      reader.onload = function (e) {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(this.files[0]);
    });

    async function removeBg() {
      if (!imageInput.files.length) {
        alert("Please select an image!");
        return;
      }
      statusText.textContent = "Processing...";
      const formData = new FormData();
      formData.append('image', imageInput.files[0]);
      try {
        const res = await fetch(API_URL + '/api/remove-bg', {
          method: 'POST',
          body: formData,
        });
        if (res.ok) {
          const blob = await res.blob();
          previewImg.src = URL.createObjectURL(blob);
          statusText.textContent = "Done! Right-click to save.";
        } else {
          const err = await res.text();
          statusText.textContent = "Error: " + err;
        }
      } catch (err) {
        statusText.textContent = "Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
